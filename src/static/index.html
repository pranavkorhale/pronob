<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRONOB Dating - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 22px;
            opacity: 0.9;
            animation: slideUp 1.5s ease-in-out;
        }
        .coming-soon {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            padding: 15px 30px;
            background: #ff4b5c;
            display: inline-block;
            border-radius: 12px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 10px rgba(255, 75, 92, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
